<button style="background-color: lightgray; color:darkcyan; " onclick="guesser()">Random Number Guesser</button>
<button style="background-color: lightgray; color:darkcyan; " onclick="square()">Square Root Guesser</button>
<button style="background-color: lightgray; color:darkcyan; " onclick="slots()">Risk Free Slots</button>

<script>
function guesser() {
    var x = Math.random()*10;
    var ans = x-x%1;
    var guess = window.prompt("Guess a random number between 1 and 10: ");
    if(guess == ans) {
        alert("Congrats! You guessed " + guess + " and that was the correct answer!");
    }
    else {
        alert("You guessed " + guess + ". The correct answer was " + ans);
    }
}

function square() {
    var range = window.prompt("Enter max square root value: ");
    var y = range;
    var x = Math.floor((Math.random()*y));
    var ans = Math.pow(x,2);
    var guess = window.prompt(ans+ " What is the square root of this number?");
    if(guess==x) {
        alert("Congrats! You typed " + guess + " and that was the correct answer!");
    }

    else {
        alert("You typed " + guess + ". The correct answer was " + x);
    }
}

function slots() {
    var left;
    var mid;
    var right;
    var cash = 100;
    var wager;
    
    while(cash>=0) {
        wager = window.prompt("Welcome to the slot machine! You have $" + cash + ". If you get 2 of the same number, you'll double your wage. If all 3 are the same, you'll triple it. Enter your wager.");
        left = Math.floor(Math.random()*11);
        mid = Math.floor(Math.random()*11);
        right = Math.floor(Math.random()*11);
        while(wager>cash || wager<=0) {
            wager = window.prompt("Invalid wager. Please try again.");
        }
     cash = cash - wager;
     alert(left + "     |     " + mid + "     |     " + right);
     if(left==mid && mid==right) {
            cash = cash + 3 * wager;
            alert("Congrats! You won the jackpot! Your new balance is $" + cash);
        }
        else if(left==mid || right==mid || left==right) {
            cash = cash + 2 * wager;
            alert("Congrats! You doubled your wager! Your new balance is $" + cash);
        }
        else {
         alert("You lost. Your new balance is $" + cash);
        }
    }

}
</script>
